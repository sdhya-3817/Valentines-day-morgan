<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Valentine's Day/style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="Valentine's Day/envelope.png" alt="Envelope" id="envelope" />
      <p>♡ Letter for my sweet boy ♡</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">To Morgan:</h1>
        <h2 id="letter-text"> Will you be my Valentine?</h2>

        <img src="Valentine's Day/kirby1.GIF" class="kirby" id="letter-kirby" />

        <div class="buttons" id="letter-buttons">
          <img src="Valentine's Day/yes.png" class="btn yes-btn" alt="Yes" />

          <div class="no-wrapper">
            <img src="Valentine's Day/no.png" class="btn no-btn" alt="No" />
          </div>
        </div>

        <p id="final-text" class="final-text" style="display: none">
          I can't wait to see you on Sunday baby!
        </p>
      </div>
    </div>
    <script src="Valentine's Day/script.js"></script>
  </body>

</html>
